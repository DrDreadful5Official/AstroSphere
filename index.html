<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function sendWebhookMessage() {
            try {
                // Construct the message payload
                var payload = {
                    content: "This is a custom message sent via Discord webhook!"
                };

                // Convert the payload to JSON
                var jsonPayload = JSON.stringify(payload);

                // Construct the Discord webhook URL
                var webhookURL = "https://discord.com/api/webhooks/1231425931453792256/zDbYK2ISGhEl32ory64ubBIB3jv0oPibP5XW1MZA7ztB32zvvZdVyzGBM2_yGimCi5Td"; // Replace with your actual webhook URL

                // Send the POST request to the webhook URL
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonPayload
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to send message: ' + response.status);
                    }
                    console.log('Message sent successfully!');
                }).catch(error => {
                    console.error('Error sending message:', error);
                });
            } catch (error) {
                console.error('An unexpected error occurred:', error);
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required><i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required><i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" onclick="sendWebhookMessage()">Login</a>
            </div>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
